<!-- Modal Backdrop -->
<div
  class="fixed inset-0 z-50 bg-black/50 backdrop-blur-sm flex justify-center items-center"
>
  <div class="bg-[#1f2235] p-8 rounded-xl w-full max-w-md shadow-xl text-white relative">
    <button
      (click)="close()"
      class="absolute top-3 right-4 text-white text-2xl leading-none cursor-pointer"
    >
      &times;
    </button>

    <h2 class="text-xl font-semibold mb-6">Login to Your Account</h2>

    <form class="space-y-4">
      <div>
        <label class="block text-sm text-gray-300 mb-1">Email</label>
        <input
          type="email"
          class="w-full p-3 rounded-md bg-white/10 text-white placeholder-gray-400 focus:outline-none"
          placeholder="you@example.com"
        />
      </div>
      <div>
        <label class="block text-sm text-gray-300 mb-1">Password</label>
        <input
          type="password"
          class="w-full p-3 rounded-md bg-white/10 text-white placeholder-gray-400 focus:outline-none"
          placeholder="••••••••"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-violet-600 hover:bg-violet-700 py-3 rounded-md transition"
      >
        Login
      </button>
    </form>
  </div>
</div>
