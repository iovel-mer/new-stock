<div class="min-h-screen bg-gradient-to-br from-[#1e1e24] to-[#29292E] text-white font-sans">

  
  <header class="flex items-center justify-between px-6 md:px-10 py-5 bg-[#1f2235] rounded-b-3xl shadow-lg relative">
    <div class="text-2xl font-bold">ðŸ“ˆ Stock</div>

   
    <button class="md:hidden text-white text-2xl" (click)="mobileNavOpen = !mobileNavOpen">â˜°</button>

   
    <nav class="hidden md:flex space-x-6 text-sm text-gray-300">
      <a href="#" class="hover:text-white transition">Home</a>
      <a href="#" class="hover:text-white transition">Market</a>
      <a href="#" class="hover:text-white transition">Features</a>
      <a href="#" class="hover:text-white transition">Resources</a>
      <a href="#" class="hover:text-white transition">Pricing</a>
    </nav>

    <div class="hidden md:flex items-center gap-3">
      <button
        class="bg-white/10 px-4 py-2 rounded-full text-sm hover:bg-white/20 transition cursor-pointer"
        (click)="openLogin()"
      >
        Login
      </button>

      <button
        (click)="openRegister()"
        class="bg-violet-500 hover:bg-violet-600 text-white px-4 py-2 rounded-full text-sm transition cursor-pointer"
      >
        Create Account
      </button>
    </div>

    
    <div
      *ngIf="mobileNavOpen"
      class="absolute top-full left-0 w-full bg-[#1f2235] flex flex-col items-start px-6 py-4 gap-4 md:hidden z-50 border-t border-gray-700"
    >
      <a href="#" class="text-gray-300 hover:text-white transition">Home</a>
      <a href="#" class="text-gray-300 hover:text-white transition">Market</a>
      <a href="#" class="text-gray-300 hover:text-white transition">Features</a>
      <a href="#" class="text-gray-300 hover:text-white transition">Resources</a>
      <a href="#" class="text-gray-300 hover:text-white transition">Pricing</a>

      <button
        (click)="openLogin()"
        class="w-full text-left bg-white/10 px-4 py-2 rounded-full text-sm hover:bg-white/20 transition cursor-pointer"
      >
        Login
      </button>

      <button
        (click)="openRegister()"
        class="w-full text-left bg-violet-500 hover:bg-violet-600 text-white px-4 py-2 rounded-full text-sm transition cursor-pointer"
      >
        Create Account
      </button>
    </div>
  </header>

  
  <section class="px-6 md:px-10 py-16 md:py-24 max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
    
   
    <div>
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold leading-tight mb-6">
        Your Smartest Way to <span class="text-violet-400">Invest in Stocks</span>
      </h1>
      <p class="text-gray-300 mb-10 text-base md:text-lg">
        Real-time insights, AI-driven analysis, and intuitive tools to help you make informed investment decisions.
      </p>
      <div class="flex flex-col sm:flex-row gap-4">
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full text-sm font-medium transition">
          Get Started
        </button>
        <button class="bg-white/10 hover:bg-white/20 text-white px-6 py-3 rounded-full text-sm font-medium transition">
          Login
        </button>
      </div>
    </div>

    
    <div class="flex justify-center">
      <img class="w-full max-w-md md:max-w-lg rounded-[10px] opacity-40" src="/assets/bitcoin.jpg" alt="Bitcoin Image">
    </div>
  </section>

</div>
